stages:
  - build
  - test
  - pages
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cargo/
  policy: pull-push

variables:
  CARGO_INCREMENTAL: 0
  CARGO_HOME: ${CI_PROJECT_DIR}/.cargo

default:
  image: rust:buster

build:stable:
  stage: build
  script:
    - cargo build --workspace --all-features --color=always
  artifacts:
    public: false
    paths:
      - target/debug/
    expire_in: 1 day

test:stable:
  stage: test
  services:
    - kcov/kcov:latest
  dependencies:
    - build:stable
  before_script:
    - apt-get update -qy
    - apt-get -qy install libpam0g-dev kcov
  script:
    - cargo check --workspace --all-features --color=always
    - cargo test --workspace --all-features --color=always --verbose --jobs 1
    - kcov --verify
        --include-pattern=/rust-pam-client/
        --exclude-line='#[derive,pub struct'
        --exclude-region='#[cfg(test)]:#[cfg(testkcovstopmarker)]'
        target/cov
        target/debug/deps/pam_client-* --test-threads 1
    - COVERAGE=$(grep -Po 'covered":.*?[^\\]"' target/cov/index.js | grep "[0-9]*\.[0-9]" -o)
    - echo "Coverage:" $COVERAGE

pages:
  stage: pages
  only:
    - master
  needs: ["test:stable"]
  script:
    - cargo doc --workspace --all-features --color=always
    - rm -rf public || true
    - mkdir public
    - cp -R target/doc/* public
  artifacts:
    paths:
      - public

publish:
  stage: deploy
  dependencies: ["test:stable"]
  needs: ["test:stable"]
  only:
    refs:
      - tags
    variables:
      - $CI_COMMIT_TAG =~ /^v[0-9]/
  script:
    - cargo publish --no-verify
