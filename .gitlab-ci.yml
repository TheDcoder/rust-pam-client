stages:
  - build
  - test

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cargo/
  policy: pull-push

variables:
  CARGO_INCREMENTAL: 0
  CARGO_HOME: ${CI_PROJECT_DIR}/.cargo

default:
  image: liuchong/rustup:stable
  before_script:
    - rustup update

build-debug:
  stage: build
  script:
    - cargo build --workspace --all-features --color=always
  artifacts:
    paths:
      - target/debug/
    expire_in: 1 week

build-doc:
  stage: build
  script:
    - cargo doc --workspace --all-features --color=always
  artifacts:
    paths:
      - target/doc/
    expire_in: 1 week

test-job:
  stage: test
  dependencies:
    - build-debug
  script:
    - cargo check --workspace --all-features --color=always
    - cargo test --workspace --all-features --color=always
